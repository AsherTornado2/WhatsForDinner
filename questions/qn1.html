<body>
	<div class="whatfood">
		<h1 id="whatfoodTitle">What are you craving?</h1>

			<input type="checkbox" id="option1" name="option1" value="AmericanFood">

    <br>
    <input type="checkbox" id="option2" name="option2" value="ItalianFood">
    <label for="option2">Italian Food</label>
    <br>
    <input type="checkbox" id="option3" name="option3" value="ChineseFood">
    <label for="option3">Chinese Food</label>
    <br>
    <input type="checkbox" id="option4" name="option4" value="MexicanFood">
    <label for="option4">Mexican Food</label>
    <br>
    <input type="checkbox" id="option5" name="option5" value="CubanFood">
    <label for="option5">Cuban Food</label>
    <br>
    <br>
    <input type="checkbox/text" id="otherOption" placeholder="Type in something else.">
    </form>
    <br>
<button id="moveonBtn"><a href="/location.html">submit and move on</a></button>
